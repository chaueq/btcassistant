<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BTC Assistant</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script type="text/javascript" src="lib.js"></script>
  <script type="text/javascript" src="sellAssessment.js"></script>
</head>

<body>

  <div class="button" style="left: 0.5vw;" onclick="window.location.href = 'index.html'">
    ⬅️
  </div>

  <div class="pageHeader">
    Settings
  </div>

  <div class="pageBody settingsBox">
    <hr class="settingSeparator" />
    <div class="setting">
      <div class="settingLabel">
        Brightness
      </div>
      <input type="range" name="brightness" class="settingVal" value="1" min="0.05" max="1" step="0.05" />
    </div>
    <hr class="settingSeparator" />
    <div class="setting">
      <div class="settingLabel">
        Charts Opacity
      </div>
      <input name="chartsOpacity" type="range" class="settingVal" value="0.05" min="0.01" max="0.2" step="0.01" />
    </div>
    <hr class="settingSeparator" />
    <div class="setting">
      <div class="settingLabel">
        Hide Sensitive Data
      </div>
      <input style="width: 50px;" type="range" name="hideSensitive" class="settingVal" value="0" min="0" max="1" step="1" />
    </div>
    <hr class="settingSeparator" />
    <div class="setting">
      <div class="settingLabel">
        Currency
      </div>
      <select class="settingVal" name="currency">
        <option value="PLN">Polish Złoty</option>
        <option value="EUR">Euro</option>
        <option value="USD">American Dollar</option>
      </select>
    </div>
    <hr class="settingSeparator" />
    <div class="setting">
      <div class="settingLabel">
        Crypto Auto-Switch Interval
      </div>
      <input type="number" name="switchInterval" class="settingVal" value="60" min="0" max="86400" step="1" /><span class="settingValType">s</span>
    </div>
    <hr class="settingSeparator" />
    <div class="setting">
      <div class="settingLabel">
        Income Tax
      </div>
      <input type="number" name="incomeTax" class="settingVal" value="19" min="0" max="100" step="1" /><span class="settingValType">%</span>
    </div>
    <hr class="settingSeparator" />
    <div class="setting">
      <div class="settingLabel">
        Buy Fee
      </div>
      <input type="number" name="buyFee" class="settingVal" value="2.5" step="0.1" /><span class="settingValType">%</span>
    </div>
    <hr class="settingSeparator" />
    <div class="setting">
      <div class="settingLabel">
        Sell Fee
      </div>
      <input type="number" name="sellFee" class="settingVal" value="2.5" step="0.1" /><span class="settingValType">%</span>
    </div>
    <hr class="settingSeparator" />
    <div class="setting">
      <div class="settingLabel">
        Sell Assessment Fastidiousness
      </div>
      <input type="range" name="sellAssessmentFastidiousness" class="settingVal" value="0.5" min="0" max="1" step="0.05" />
    </div>
    <hr class="settingSeparator" />
    <div class="setting">
      <div class="settingLabel">
        Tracked Cryptocurrencies
      </div>
      <input class="settingVal" type="hidden" name="activeCrypto">
      <div id="cryptos" class="settingChecklist">
        <input type="checkbox" id="ac_BTC">
        <label for="ac_BTC">Bitcoin</label>
        <br>
        <input type="checkbox" id="ac_ETH">
        <label for="ac_ETH">Ethereum</label>
        <br>
        <input type="checkbox" id="ac_XRP">
        <label for="ac_XRP">Ripple</label>
        <br>
        <input type="checkbox" id="ac_DOGE">
        <label for="ac_DOGE">Dogecoin</label>
        <br>
        <input type="checkbox" id="ac_ADA">
        <label for="ac_ADA">Cardano</label>
      </div>
    </div>
    <hr class="settingSeparator" />
  </div>
  <script type="text/javascript" src="settings.js">
  </script>
</body>

</html>
