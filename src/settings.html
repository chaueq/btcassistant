<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BTC Assistant</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script type="text/javascript" src="lib.js"></script>
</head>

<body>

  <div class="button btnLeft" onclick="window.location.href = 'index.html'">
    ⬅️
  </div>

  <div class="pageHeader">
    Settings
  </div>

  <div class="pageBody">
    <br>
    <div class="setting">
      <div class="settingLabel">
        Brightness
      </div>
      <input type="range" name="brightness" class="settingVal" value="1" min="0.05" max="1" step="0.05"/>
    </div>
    <div class="setting">
      <div class="settingLabel">
        Charts Opacity
      </div>
      <input name="chartsOpacity" type="range" class="settingVal" value="0.05" min="0.01" max="0.2" step="0.01"/>
    </div>
    <div class="setting">
      <div class="settingLabel">
        Income Tax
      </div>
      <input type="number" name="incomeTax" class="settingVal" value="19" min="0" max="100" step="1"/><span class="settingValType">%</span>
    </div>
    <div class="setting">
      <div class="settingLabel">
        Buy Fee
      </div>
      <input type="number" name="buyFee" class="settingVal" value="2.5" step="0.1"/><span class="settingValType">%</span>
    </div>
    <div class="setting">
      <div class="settingLabel">
        Sell Fee
      </div>
      <input type="number" name="sellFee" class="settingVal" value="2.5" step="0.1"/><span class="settingValType">%</span>
    </div>

  <script type="text/javascript" src="settings.js">
  </script>
</body>

</html>
