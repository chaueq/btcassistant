<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BTC Assistant</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script type="text/javascript" src="lib.js"></script>
</head>

<body>

  <div class="button" style="left: 0.5vw;" onclick="window.location.href = 'index.html'">
    ‚¨ÖÔ∏è
  </div>

  <div id="btnAddInv" class="button" style="right: 0.5vw;" style="font-size: 5vh; text-decoration: bold; color: #a5ffa5">
    +
  </div>
  <div id="btnEditInv" class="button" style="right: 3vw;">
    üìù
  </div>



  <div class="pageHeader">
    Investments
  </div>

  <div id="invContainer" class="pageBody investmentsContainer">
    <div class="invRecord invHeader">
      <div class="invValue invListValue">
        Date
      </div>
      <div class="invValue invListValue">
        Amount
      </div>
      <div class="invValue invListValue">
        Bought for
      </div>
      <div class="invValue invListValue">
        Currency
      </div>
      <div class="invValue invListValue">
        Crypto
      </div>
      <div class="invValue invListValue">
        Actions
      </div>
    </div>
  </div>

  <div id="invForm" class="popup hidden">
    <h3>Add Investment</h3>
    <span class="popupElement">Date</span>
    <br>
    <input class="popupElement" type="date" id="date">
    <span class="popupElement">Amount</span>
    <br>
    <input class="popupElement" min="0.00000001" type="number" id="amount" value="0.00000000" step="0.0001">
    <span class="popupElement">Bought For</span>
    <br>
    <input class="popupElement" min="0.01" type="number" id="boughtFor" value="0.00" step="0.01">
    <span class="popupElement">Currency</span>
    <br>
    <select class="popupElement" id="currency">
      <option value="PLN">Polish Z≈Çoty</option>
      <option value="EUR">Euro</option>
      <option value="USD">American Dollar</option>
    </select>
    <span class="popupElement">Crypto</span>
    <br>
    <select class="popupElement" id="crypto">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ethereum</option>
      <option value="XRP">Ripple</option>
      <option value="DOGE">Dogecoin</option>
      <option value="ADA">Cardano</option>
    </select>

    <div id="cancelButton" class="popupButton">
      Cancel
    </div>
    <div id="addButton" class="popupButton">
      Add
    </div>
  </div>

  <div id="editInv" class="popup hidden">
    <h3>Edit Investments Data</h3>
    <p style="color: pink;"><i>For advanced users only!</i></p>
    <textarea id="invsJSON"></textarea>
    <div id="cancelButton2" class="popupButton">
      Cancel
    </div>
    <div id="saveButton" class="popupButton">
      Save
    </div>
  </div>

  <script type="text/javascript" src="list.js">
  </script>
</body>

</html>
